<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Radicaci√≥n de Solicitudes</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;700&family=Fraunces:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A2540;
            --primary-light: #1A3F5F;
            --accent: #00D4AA;
            --accent-dark: #00B591;
            --warning: #FFB020;
            --danger: #FF4757;
            --neutral-50: #F8FAFC;
            --neutral-100: #F1F5F9;
            --neutral-200: #E2E8F0;
            --neutral-300: #CBD5E1;
            --neutral-700: #334155;
            --neutral-800: #1E293B;
            --neutral-900: #0F172A;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Archivo', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--neutral-50) 0%, var(--neutral-100) 100%);
            color: var(--neutral-800);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .header-content {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .header h1 {
            font-family: 'Fraunces', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            animation: fadeInDown 0.8s ease-out;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 900px;
            margin: -2rem auto 3rem;
            padding: 0 1.5rem;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid var(--neutral-200);
        }

        .card-header {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
            padding: 2rem;
            border-bottom: 4px solid var(--accent-dark);
        }

        .card-header h2 {
            font-family: 'Fraunces', serif;
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-header h2::before {
            content: 'üìã';
            font-size: 2rem;
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-section {
            margin-bottom: 2.5rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--neutral-100);
        }

        .form-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .section-title {
            font-family: 'Fraunces', serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: var(--neutral-700);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        label .required {
            color: var(--danger);
            font-size: 1.1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--neutral-200);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Archivo', sans-serif;
            transition: all 0.3s ease;
            background: var(--neutral-50);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(0, 212, 170, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .input-readonly {
            background: var(--neutral-100);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .priority-selector,
        .category-selector,
        .affectation-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .radio-card {
            position: relative;
        }

        .radio-card input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .radio-card label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border: 2px solid var(--neutral-200);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 600;
            text-align: center;
        }

        .radio-card input[type="radio"]:checked + label {
            border-color: var(--accent);
            background: var(--accent);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .radio-card.priority-baja input[type="radio"]:checked + label {
            background: #10B981;
            border-color: #059669;
            color: white;
        }

        .radio-card.priority-media input[type="radio"]:checked + label {
            background: var(--warning);
            border-color: #F59E0B;
            color: white;
        }

        .radio-card.priority-alta input[type="radio"]:checked + label {
            background: #F97316;
            border-color: #EA580C;
            color: white;
        }

        .radio-card.priority-critica input[type="radio"]:checked + label {
            background: var(--danger);
            border-color: #DC2626;
            color: white;
        }

        .info-box {
            background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
            border-left: 4px solid #3B82F6;
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .info-box.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-box p {
            margin: 0;
            font-size: 0.9rem;
            color: #1E40AF;
        }

        .info-box strong {
            color: #1E3A8A;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Archivo', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #D1FAE5;
            border-left: 4px solid #10B981;
            color: #065F46;
        }

        .alert-error {
            background: #FEE2E2;
            border-left: 4px solid var(--danger);
            color: #991B1B;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .category-group {
            display: none;
        }

        .category-group.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .card-body {
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <h1>Sistema de Radicaci√≥n</h1>
            <p>Gesti√≥n integral de solicitudes t√©cnicas</p>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Nueva Solicitud</h2>
            </div>
            <div class="card-body">
                <div id="alertContainer"></div>

                <form id="radicacionForm">
                    <!-- Secci√≥n: Informaci√≥n de Radicaci√≥n -->
                    <div class="form-section">
                        <h3 class="section-title">üìÑ Informaci√≥n de Radicaci√≥n</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="numeroRadicado">
                                    N√∫mero de Radicado
                                </label>
                                <input 
                                    type="text" 
                                    id="numeroRadicado" 
                                    name="numeroRadicado" 
                                    class="input-readonly"
                                    readonly
                                    value="Generando..."
                                >
                            </div>
                            <div class="form-group">
                                <label for="fechaSolicitud">
                                    Fecha de Solicitud
                                </label>
                                <input 
                                    type="date" 
                                    id="fechaSolicitud" 
                                    name="fechaSolicitud"
                                    class="input-readonly"
                                    readonly
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n: Datos del Radicador -->
                    <div class="form-section">
                        <h3 class="section-title">üë§ Datos del Radicador</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="nombreRadicador">
                                    Nombre Completo <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="nombreRadicador" 
                                    name="nombreRadicador"
                                    required
                                    placeholder="Ingrese su nombre completo"
                                >
                            </div>
                            <div class="form-group">
                                <label for="idRadicador">
                                    Identificaci√≥n <span class="required">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="idRadicador" 
                                    name="idRadicador"
                                    required
                                    placeholder="N√∫mero de identificaci√≥n"
                                >
                            </div>
                            <div class="form-group">
                                <label for="sede">
                                    Sede <span class="required">*</span>
                                </label>
                                <select id="sede" name="sede" required>
                                    <option value="">Seleccione una sede</option>
                                    <option value="Bogot√°">Bogot√°</option>
                                    <option value="Medell√≠n">Medell√≠n</option>
                                    <option value="Cali">Cali</option>
                                    <option value="Barranquilla">Barranquilla</option>
                                    <option value="Cartagena">Cartagena</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n: Clasificaci√≥n de la Solicitud -->
                    <div class="form-section">
                        <h3 class="section-title">üîß Clasificaci√≥n de la Solicitud</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="equipoRevisar">
                                    Equipo a Revisar <span class="required">*</span>
                                </label>
                                <select id="equipoRevisar" name="equipoRevisar" required>
                                    <option value="">Seleccione el tipo de equipo</option>
                                    <option value="Maquinaria">Maquinaria</option>
                                    <option value="Port√°tiles">Port√°tiles</option>
                                    <option value="Estructura">Estructura</option>
                                </select>
                            </div>
                        </div>

                        <div id="infoGestor" class="info-box">
                            <p><strong>Gestor asignado:</strong> <span id="gestorNombre"></span></p>
                        </div>

                        <div id="categoriaGroup" class="category-group">
                            <div class="form-group" style="margin-top: 1.5rem;">
                                <label>
                                    Categor√≠a <span class="required">*</span>
                                </label>
                                <div class="category-selector">
                                    <div class="radio-card">
                                        <input type="radio" id="catHardware" name="categoria" value="Hardware">
                                        <label for="catHardware">Hardware</label>
                                    </div>
                                    <div class="radio-card">
                                        <input type="radio" id="catSoftware" name="categoria" value="Software">
                                        <label for="catSoftware">Software</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Secci√≥n: Prioridad y Afectaci√≥n -->
                    <div class="form-section">
                        <h3 class="section-title">‚ö° Prioridad y Afectaci√≥n</h3>
                        
                        <div class="form-group">
                            <label>
                                Prioridad <span class="required">*</span>
                            </label>
                            <div class="priority-selector">
                                <div class="radio-card priority-baja">
                                    <input type="radio" id="prioridadBaja" name="prioridad" value="Baja" required>
                                    <label for="prioridadBaja">Baja</label>
                                </div>
                                <div class="radio-card priority-media">
                                    <input type="radio" id="prioridadMedia" name="prioridad" value="Media">
                                    <label for="prioridadMedia">Media</label>
                                </div>
                                <div class="radio-card priority-alta">
                                    <input type="radio" id="prioridadAlta" name="prioridad" value="Alta">
                                    <label for="prioridadAlta">Alta</label>
                                </div>
                                <div class="radio-card priority-critica">
                                    <input type="radio" id="prioridadCritica" name="prioridad" value="Cr√≠tica">
                                    <label for="prioridadCritica">Cr√≠tica</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" style="margin-top: 1.5rem;">
                            <label>
                                Afectaci√≥n <span class="required">*</span>
                            </label>
                            <div class="affectation-selector">
                                <div class="radio-card">
                                    <input type="radio" id="afectacionPuntual" name="afectacion" value="Puntual" required>
                                    <label for="afectacionPuntual">Puntual</label>
                                </div>
                                <div class="radio-card">
                                    <input type="radio" id="afectacionGeneral" name="afectacion" value="General">
                                    <label for="afectacionGeneral">General</label>

                    </div>

                    <!-- Secci√≥n: Descripci√≥n -->
                    <div class="form-section">
                        <h3 class="section-title">üìù Descripci√≥n de la Solicitud</h3>
                        <div class="form-group full-width">
                            <label for="detalleSolicitud">
                                Detalle de la Solicitud <span class="required">*</span>
                            </label>
                            <textarea 
                                id="detalleSolicitud" 
                                name="detalleSolicitud"
                                required
                                placeholder="Describa detalladamente la solicitud, problema o requerimiento..."
                            ></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            Radicar Solicitud
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN DE SHEETDB
        // ============================================
        // IMPORTANTE: Reemplaza esto con tu URL de SheetDB
        const SHEETDB_URL = 'https://sheetdb.io/api/v1/2p1rjhca19ok4';

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
        });

        function initializeForm() {
            // Establecer fecha actual
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('fechaSolicitud').value = today;

            // Generar n√∫mero de radicado
            generateRadicado();

            // Event listeners
            document.getElementById('equipoRevisar').addEventListener('change', handleEquipoChange);
            document.getElementById('radicacionForm').addEventListener('submit', handleSubmit);
        }

        function generateRadicado() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
            const radicado = `RAD-${timestamp}-${random}`;
            document.getElementById('numeroRadicado').value = radicado;
        }

        function handleEquipoChange(e) {
            const equipo = e.target.value;
            const categoriaGroup = document.getElementById('categoriaGroup');
            const infoGestor = document.getElementById('infoGestor');
            const gestorNombre = document.getElementById('gestorNombre');

            // Limpiar selecci√≥n de categor√≠a
            document.querySelectorAll('input[name="categoria"]').forEach(radio => {
                radio.checked = false;
                radio.required = false;
            });

            // Mostrar/ocultar categor√≠a seg√∫n equipo
            if (equipo === 'Maquinaria' || equipo === 'Port√°tiles') {
                categoriaGroup.classList.add('show');
                document.querySelectorAll('input[name="categoria"]').forEach(radio => {
                    radio.required = true;
                });
            } else {
                categoriaGroup.classList.remove('show');
            }

            // Asignar y mostrar gestor
            const gestores = {
                'Maquinaria': 'Milady',
                'Port√°tiles': 'Katherine',
                'Estructura': 'Andr√©s'
            };

            if (equipo && gestores[equipo]) {
                gestorNombre.textContent = gestores[equipo];
                infoGestor.classList.add('show');
            } else {
                infoGestor.classList.remove('show');
            }
        }

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const submitBtn = document.getElementById('submitBtn');
            
            if (show) {
                overlay.classList.add('show');
                submitBtn.disabled = true;
            } else {
                overlay.classList.remove('show');
                submitBtn.disabled = false;
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {
                numeroRadicado: formData.get('numeroRadicado'),
                fechaSolicitud: formData.get('fechaSolicitud'),
                nombreRadicador: formData.get('nombreRadicador'),
                idRadicador: formData.get('idRadicador'),
                sede: formData.get('sede'),
                equipoRevisar: formData.get('equipoRevisar'),
                prioridad: formData.get('prioridad'),
                categoria: formData.get('categoria') || 'N/A',
                detalleSolicitud: formData.get('detalleSolicitud'),
                afectacion: formData.get('afectacion'),
                estado: 'Pendiente',
                gestor: getGestor(formData.get('equipoRevisar')),
                respuesta: '',
                fechaCreacion: new Date().toISOString()
            };

            console.log('üì§ Enviando datos a SheetDB:', data);
            showLoading(true);

            try {
                const response = await fetch(SHEETDB_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: [data] })
                });

                const result = await response.json();
                console.log('üì• Respuesta de SheetDB:', result);
                
                showLoading(false);
                
                if (result.created === 1 || response.ok) {
                    showAlert(`‚úÖ Solicitud radicada exitosamente con n√∫mero: ${data.numeroRadicado}`, 'success');
                    
                    // Reset form y generar nuevo radicado
                    e.target.reset();
                    document.getElementById('fechaSolicitud').value = new Date().toISOString().split('T')[0];
                    generateRadicado();
                    document.getElementById('infoGestor').classList.remove('show');
                    document.getElementById('categoriaGroup').classList.remove('show');

                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    throw new Error('Error en la respuesta del servidor');
                }

            } catch (error) {
                showLoading(false);
                showAlert('‚ùå Error al radicar la solicitud. Por favor, intente nuevamente.', 'error');
                console.error('Error:', error);
            }
        }

            };

        }
